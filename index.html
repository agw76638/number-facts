<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Facts</title>
  </head>
  <body>
    <div class="card">
      <h1 class="card__title">Number Facts</h1>
      <p class="card__info">Enter a number and get a random fact</p>
      <input
        type="number"
        class="card__input"
        placeholder="Enter any number..."
      />
      <div class="card__fact">
        <h2 class="card__title card__title--small">Number Fact</h2>
        <p class="card__text"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
